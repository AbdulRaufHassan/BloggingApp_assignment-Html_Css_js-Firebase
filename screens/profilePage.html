<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css-files/profilePage.css">
</head>

<body>
    <div id="other-pages-body">
        <header>
            <div class="hdrTopDiv">
                <h1>Personal Blogging App</h1>
                <div><a href="../index.html">All blogs</a><a href="dashboard.html" class="navToDashboard">Dashboard</a><a id="logoutBtn">Logout</a></div>
            </div>
            <h1 class="headrTitle">Profile</h1>
        </header>
        <div class="custom-container">
            <div class="profileUpdateParentDiv">
                <div id="profilePicture">
                    <img src="" alt="profilePicture" id="profilePictureShowEl">
                    <div> <input type="file" id="ProfilePictureSelect" style="display: none;" />
                        <label for="ProfilePictureSelect" id="selectProfielImageBtn"><i
                                class="fa-solid fa-pen"></i></label>
                    </div>
                    <div id="save_cancel_Btns">
                        <button id="cancelImageSave">Cancel</button>
                        <button id="saveProfileImage">Save Image</button>
                    </div>
                </div>
                <div>
                    <h1 id="userNameShow"></h1>
                    <button id="userNameChngBtn" data-bs-toggle="modal" data-bs-target="#userNameChngModal"><i
                            class="fa-solid fa-pen"></i></button>
                </div>
                <div>
                    <h1>Password</h1>
                    <input type="password" id="newPasswordInput" placeholder="New password">
                    <input type="password" id="confirmNewPasswordInput" placeholder="Confirm password">
                    <button id="passwordChangeBtn">Update password</button>
                </div>
            </div>
        </div>
    </div>
    <div id="other-pages-loader">
        <span id="loader"></span>
    </div>
    <!-- bootstrap modal -->
    <div class="modal fade" id="userNameChngModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id='userFirstNameChngInput' placeholder="Edit your first name">
                    <input type="text" id='userLastNameChngInput' placeholder="Edit your last name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="editNameModalCloseBtn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editNameBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js-files/firebase-config.js" type="module"></script>
    <script src="../js-files/checkUserAuth.js" type="module"></script>
    <script src="../js-files/profilePage.js" type="module"></script>
</body>

</html>
